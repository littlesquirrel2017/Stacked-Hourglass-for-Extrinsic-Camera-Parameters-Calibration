savedir: 'runninglogs/save/exp0'
checkpointdir: '~/project/SLAM/ChestXrayCls/checkpoints/exp0'
seed: 0
rundir: 'runninglogs/runs/c-exp-0'

network:
  name: 'densenet121'

dataset:
  name: 'ChestXray-14'
  image_resize: 256
  num_classes: 14

train:
  num_workers: 8
  batch_size: 256
