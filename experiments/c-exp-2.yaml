ExperimentsSetup: 'adam'

savedir: 'runninglogs/save/exp4'
savevisdir: '/root/PycharmProjects/SLAM-Extrinsic-Estimation/VisImage/exp4'
checkpointdir: '/p300/PycharmProjects/SLAM-Extrinsic-Estimation/checkpoints/exp4'
seed: 0
rundir: 'runninglogs/runs/c-exp-4'

network:
  name: 'Hourglass_Gn'
  layers: 'stack=2, block=1, output=1'

dataset:
  name: 'VanishPointsDataset'
  image_resize: 256
  num_classes: 14

train:
  num_workers: 8
  batch_size: 16
  start_epoch: 1
  epochs: 300
  lr: 0.001
  weight_decay: 0.0001
  lr_decay_epochs:
  - 20
  - 50
  - 100
  - 200
  - 250
  lr_decay_gamma: 0.1
  
val:
  num_workers: 8
  batch_size: 16

test:
  num_workers: 8
  batch_size: 16
  threshold: 0.0
  